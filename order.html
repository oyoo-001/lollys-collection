<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Lolly's Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- Dark Pink & White Color Theme --- */
        :root { 
            --color-bg-light: #FFFFFF;
            --color-bg-page: #F4F4F9;
            --color-pink-dark: #C2185B;
            --color-pink-accent: #E91E63;
            --color-text-dark: #333333;
            --color-text-subtle: #757575;
            --color-border-light: #F0F0F0;
            --color-border-medium: #E0E0E0;
            --color-shadow: rgba(0,0,0,0.08);
            --color-danger: #dc3545; /* Added danger color for modal/error */

            /* Typography */
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg-page);
            color: var(--color-text-dark);
            margin: 0;
            padding: 0; 
        }
        
        /* --- GATING CSS: Blurring and Disabling Content --- */
        .gated-content {
            transition: filter 0.3s, opacity 0.3s;
        }
        .gated-content.disabled {
            filter: blur(5px);
            pointer-events: none;
            opacity: 0.7;
        }

        /* --- MODIFIED HEADER STYLING --- */
        .site-header {
            background-color: lightpink;
            box-shadow: 0 2px 4px var(--color-shadow);
            padding: 15px 15px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-link {
            font-family: var(--font-heading);
            font-size: 1em;
            font-weight: 700;
            color: var(--color-pink-dark);
            text-decoration: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            flex-shrink: 0;
            margin-right: 15px;
        }
        
        /* --- MODIFIED Navigation Icons Styling --- */
        .header-nav {
            display: flex;
            gap: 5px;
        }

        .nav-icon {
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            padding: 8px;
            border-radius: 50%;
            font-size: 1.2em;
            color: var(--color-text-dark);
            transition: background-color 0.2s, color 0.2s;
            text-decoration: none;
        }

        .nav-icon:hover {
            color: var(--color-pink-accent);
            background-color: var(--color-border-light); 
        }
        
        /* Specific styling for the Cart icon to hold the count text */
        .cart-icon-with-count {
            border-radius: 12px;
            padding: 8px 10px;
        }
        .cart-icon-with-count i {
             font-size: 1.2em;
        }
        .cart-icon-with-count span {
            font-size: 0.8em; 
            font-weight: 600;
            color: var(--color-pink-accent);
        }
        /* --- END MODIFIED HEADER STYLING --- */


        .container {
            max-width: 1200px;
            margin: 20px auto; 
            background-color: var(--color-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--color-shadow);
            padding: 15px; 
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--color-pink-dark);
            text-align: center;
            margin-bottom: 20px; 
            font-size: 1.6em; 
        }

        /* --- Table Styling (Desktop Default) --- */
        .table-container {
            overflow-x: auto;
        }

        .order-table, .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: var(--color-bg-light);
        }

        .order-table thead th {
            background-color: var(--color-pink-dark);
            color: var(--color-bg-light);
            padding: 12px 15px;
            text-align: left;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .order-table tbody tr {
            border-bottom: 1px solid var(--color-border-medium);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .order-table tbody tr:hover {
            background-color: #fce4ec; 
        }

        .order-table tbody td {
            padding: 12px 15px;
            font-size: 0.95em;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .status-Pending { background-color: #ffcc80; color: #e65100; }
        .status-Processing { background-color: #fff59d; color: #f9a825; }
        .status-Shipped { background-color: #a5d6a7; color: #388e3c; }
        .status-Completed { background-color: #80cbc4; color: #00897b; }
        .status-Cancelled { background-color: #ef9a9a; color: #c62828; }

        /* Order Details (Nested Table) */
        .order-details-row {
            background-color: var(--color-bg-page);
        }
        .order-details-content {
            padding: 15px;
        }
        
        .detail-table th, .detail-table td {
            padding: 8px 15px;
            border: none;
            text-align: left;
            font-size: 0.9em;
        }
        .detail-table thead th {
            background-color: var(--color-border-medium);
            color: var(--color-text-dark);
            font-weight: 600;
        }

        .status-message {
            padding: 20px;
            text-align: center;
            font-size: 1.1em;
            color: var(--color-text-subtle);
        }
        .loading-spinner {
            border: 4px solid var(--color-border-medium);
            border-top: 4px solid var(--color-pink-accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-orders { color: var(--color-pink-dark); }
        
        /* --- MODAL STYLES --- */
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.7); 
            display: flex; 
            opacity: 0;
            visibility: hidden;
            justify-content: center; 
            align-items: center; 
            z-index: 10000;
            padding: 10px; 
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.is-open { 
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            padding: 40px; 
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
            text-align: center;
        }
        #access-required-modal .modal-content h3 {
            font-size: 1.8rem;
            color: var(--color-danger);
            margin-top: 10px;
        }
        #access-required-modal .modal-content button {
            background-color: var(--color-pink-accent);
            padding: 10px 20px;
            margin-top: 15px;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }


        /* ========================================================= */
        /* --- MOBILE STYLES (Responsive Table Implementation) --- */
        /* ========================================================= */
        @media screen and (max-width: 768px) {
            
            /* Hide the main table headers */
            .order-table thead {
                display: none;
            }

            .order-table, .detail-table {
                width: 100%;
            }

            .order-table tbody tr {
                display: block;
                margin-bottom: 10px;
                border: 1px solid var(--color-border-medium);
                border-radius: 6px;
                box-shadow: 0 2px 4px var(--color-shadow);
            }
            
            .order-table tbody td {
                display: block;
                text-align: right;
                padding: 8px 15px;
                border-bottom: none;
            }

            /* Add the data label before the content */
            .order-table tbody td::before {
                content: attr(data-label);
                float: left;
                font-weight: 600;
                color: var(--color-pink-dark);
            }
            
            .order-details-row td {
                display: block;
                padding: 0;
            }

            .detail-table {
                font-size: 0.9em;
            }
            .detail-table thead th {
                font-size: 0.8em;
                padding: 8px 10px;
            }
            .detail-table tfoot td {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header gated-content disabled">
       <a href="/" class="logo-link"> Lolly's Collection</a>
        
        <nav class="header-nav">
            <a href="/" class="nav-icon" title="Home">
                <i class="fa-solid fa-house"></i>
            </a>
            <a href="/products.html" class="nav-icon" title="Products">
                <i class="fa-solid fa-tags"></i>
            </a>
           
            <a href="/cart.html" class="nav-icon cart-icon-with-count" title="Shopping Cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count">0</span>
            </a>
        </nav>
    </header>

    <div class="container gated-content disabled">
        <h1><i class="fas fa-list-alt"></i> My Order History</h1>
        
        <!-- Authentication message removed, handled by modal -->

        <div id="order-history" class="table-container">
            <div id="loading-spinner" class="loading-spinner"></div>
            </div>

    </div>
    
    <!-- ACCESS REQUIRED MODAL -->
    <div id="access-required-modal" class="modal">
        <div class="modal-content">
            <i class="fa-solid fa-user-lock" style="font-size: 3rem; color: var(--color-pink-dark); margin-bottom: 10px;"></i>
            <h3>Login Required</h3>
            <p>You must be logged in to view your order history.</p>
            <button onclick="redirectToAuthPage()">
                <i class="fa-solid fa-sign-in-alt"></i> Go to Login / Register
            </button>
        </div>
    </div>
    <!-- END ACCESS REQUIRED MODAL -->

    <script>
        const API_BASE_URL = '/api/user';
        const CART_API_URL = '/api/cart';
        const AUTH_STATUS_API_URL = '/api/auth/status';
        
        let isUserAuthenticated = false;

        // --- GATING LOGIC ---
        
        function redirectToAuthPage() {
            window.location.href = '/auth'; // Redirect to the authentication route
        }

        /**
         * Checks auth status against the server and gates the page accordingly.
         */
        async function checkAuthenticationStatus() {
            const header = document.querySelector('.site-header');
            const container = document.querySelector('.container');
            const accessModal = document.getElementById('access-required-modal');

            try {
                const response = await fetch(AUTH_STATUS_API_URL);
                
                if (response.ok) {
                    isUserAuthenticated = true;
                    // Enable content
                    header.classList.remove('disabled');
                    container.classList.remove('disabled');
                    accessModal.classList.remove('is-open'); 
                    document.body.style.overflow = 'auto'; 
                    return true;
                } else {
                    // Unauthenticated (401)
                    isUserAuthenticated = false;
                    
                    // Disable and blur content
                    header.classList.add('disabled');
                    container.classList.add('disabled');
                    
                    // Show modal
                    accessModal.classList.add('is-open');
                    document.body.style.overflow = 'hidden';
                    return false;
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                isUserAuthenticated = false;
                
                // Treat failure as unauthenticated access for security
                header.classList.add('disabled');
                container.classList.add('disabled');
                accessModal.classList.add('is-open');
                document.body.style.overflow = 'hidden';
                return false;
            }
        }
        
        // --- 1. Utility Functions ---
        
        /**
         * Fetches the current cart items count and updates the navigation icon.
         */
        async function updateCartCount() {
            const cartNavEl = document.getElementById('cart-count');
            if (!cartNavEl) return;
            
            // Only fetch if authenticated (to prevent 401 errors on load if unauthenticated)
            if (!isUserAuthenticated) {
                cartNavEl.textContent = '0';
                return;
            }

            try {
                const response = await fetch(CART_API_URL);
                if (!response.ok) throw new Error('Failed to fetch cart.');
                
                const cart = await response.json(); 
                // Assumes the cart API returns an array of items
                const cartCount = cart ? cart.length : 0;
                cartNavEl.textContent = cartCount;

            } catch (error) {
                console.error('Error updating cart count:', error);
                cartNavEl.textContent = '0'; 
            }
        }

        // isAuthenticated function is no longer needed, replaced by checkAuthenticationStatus

        // --- 2. Data Fetching ---

        async function fetchOrders() {
            // Check authentication status before running fetch (fend is already gated)
            if (!isUserAuthenticated) return;
            
            const historyContainer = document.getElementById('order-history');
            const loadingSpinner = document.getElementById('loading-spinner');
            
            loadingSpinner.style.display = 'block';
            historyContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/orders`);
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Failsafe: session expired while on page
                        checkAuthenticationStatus();
                        return;
                    } 
                    throw new Error(`Server returned status ${response.status}`);
                }

                const orders = await response.json();
                renderOrderTable(orders);

            } catch (error) {
                console.error('Error fetching orders:', error);
                historyContainer.innerHTML = `<p class="status-message" style="color: red;">Error loading orders: ${error.message}</p>`;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }

        // --- 3. Rendering Functions ---

        function renderOrderTable(orders) {
            const historyContainer = document.getElementById('order-history');
            historyContainer.innerHTML = ''; // Clear existing content

            if (orders.length === 0) {
                historyContainer.innerHTML = '<p class="status-message no-orders"><i class="fas fa-box-open"></i> You have no past orders.</p>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'order-table';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Location</th>
                        <th>Items</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;
            const tbody = table.querySelector('tbody');

            orders.forEach(order => {
                // 1. Create the Master Row (Order Summary)
                // Use order.created_at if 'date' is not present in your server response structure.
                const date = new Date(order.date || order.created_at).toLocaleDateString(); 
                const masterRow = tbody.insertRow();
                masterRow.dataset.orderId = order.orderId;
                masterRow.className = 'master-row';
                // Add data-label attributes to <td> for responsive CSS
                masterRow.innerHTML = `
                    <td data-label="Order ID">#${order.orderId}</td>
                    <td data-label="Date">${date}</td>
                    <td data-label="Status"><span class="status-badge status-${order.status}">${order.status}</span></td>
                    <td data-label="Total">$${parseFloat(order.total).toFixed(2)}</td>
                    <td data-label="Location">${order.location || order.delivery_location}</td>
                    <td data-label="Details"><i class="fas fa-chevron-down" style="font-size: 0.7em;"></i> ${order.items.length} items</td>
                `;

                // 2. Create the Detail Row (Nested Table Container)
                const detailRow = tbody.insertRow();
                detailRow.className = 'order-details-row';
                detailRow.style.display = 'none'; // Initially hidden
                
                const detailCell = detailRow.insertCell(0);
                detailCell.colSpan = 6;
                detailCell.className = 'order-details-content';
                detailCell.innerHTML = renderOrderDetails(order);

                // 3. Attach click handler to toggle details
                masterRow.addEventListener('click', () => {
                    const icon = masterRow.querySelector('.fa-chevron-down, .fa-chevron-up');
                    
                    if (detailRow.style.display === 'none') {
                        // Hide all other open detail rows (optional)
                        document.querySelectorAll('.order-details-row').forEach(row => {
                            if (row !== detailRow) row.style.display = 'none';
                        });
                        document.querySelectorAll('.master-row i').forEach(i => i.className = 'fas fa-chevron-down');

                        // Show the current row
                        detailRow.style.display = '';
                        icon.className = 'fas fa-chevron-up';
                    } else {
                        detailRow.style.display = 'none';
                        icon.className = 'fas fa-chevron-down';
                    }
                });
            });

            historyContainer.appendChild(table);
        }

        function renderOrderDetails(order) {
            // Check for items safety, assuming items array exists
            const items = order.items || [];
            
            return `
                <table class="detail-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Qty</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.quantity}</td>
                                <td>$${parseFloat(item.price).toFixed(2)}</td>
                                <td>$${(item.quantity * item.price).toFixed(2)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" style="text-align: right; font-weight: 600;">Shipping:</td>
                            <td>$${parseFloat(order.shipping || 5.00).toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td colspan="3" style="text-align: right; font-weight: 700; color: var(--color-pink-dark);">ORDER TOTAL:</td>
                            <td style="font-weight: 700; color: var(--color-pink-dark);">$${parseFloat(order.total).toFixed(2)}</td>
                        </tr>
                    </tfoot>
                </table>
            `;
        }


        // --- 4. Initialization ---

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Check auth status and gate the page (most important step)
            const loggedIn = await checkAuthenticationStatus();
            
            // 2. Only run data fetching/form initialization if authenticated
            if (loggedIn) {
                fetchOrders();
            }
            
            updateCartCount(); // Always try to update cart count after auth check
            
            // Make redirectToAuthPage available globally
            window.redirectToAuthPage = redirectToAuthPage;
        });
    </script>
</body>
</html>
