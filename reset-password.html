<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Lolly's Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --color-pink-dark: #C2185B;
            --color-pink-accent: #E91E63;
            --color-text-dark: #333333;
            --font-body: 'Poppins', sans-serif;
            --font-heading: 'Playfair Display', serif;
        }
        body {
            font-family: var(--font-body);
            background-color: #fce4ec; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h1 {
            font-family: var(--font-heading);
            color: var(--color-pink-dark);
            margin-bottom: 30px;
            font-size: 2rem;
        }
        p {
            margin-bottom: 25px;
            color: var(--color-text-dark);
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button[type="submit"] {
            background-color: var(--color-pink-accent);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: var(--color-pink-dark);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success { background-color: #e8f5e9; color: #2e7d32; }
        .error { background-color: #ffebee; color: #c62828; }
        .info { background-color: #fff3e0; color: #ff6f00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        
        <div id="loading-check" class="message info">Validating password reset session...</div>
        
        <form id="reset-form" style="display: none;">
            <p>Please enter your new password for <span id="user-email-display" style="font-weight: 600;"></span>.</p>
            <input type="password" id="new-password" placeholder="New Password (min 8 chars)" required minlength="8">
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required minlength="8">
            <button type="submit">Reset Password</button>
        </form>

        <div id="reset-message" class="message" style="display: none;"></div>

        <p id="return-link" style="margin-top: 30px; display: none;"><a href="/auth.html" style="color: var(--color-pink-dark);">Return to Login</a></p>
    </div>

    <script>
        const API_BASE_URL = ''; 

        function showMessage(elId, msg, type = 'success', hideForm = false) {
            const el = document.getElementById(elId);
            el.textContent = msg;
            el.className = `message ${type}`;
            el.style.display = 'block';
            document.getElementById('loading-check').style.display = 'none';
            // Only hide the form if explicitly told to (e.g., on final success or fatal error)
            document.getElementById('reset-form').style.display = hideForm ? 'none' : 'block';
            document.getElementById('return-link').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            // Fetch the new parameters: verification token and email
            const vtoken = params.get('vtoken'); 
            const email = params.get('email');
            
            // Display the email to the user for confirmation
            document.getElementById('user-email-display').textContent = email || 'your account';

            if (!vtoken || !email) {
                showMessage('reset-message', '❌ Invalid or incomplete reset session. Please request a new OTP.', 'error', true);
                return;
            }

            // If we have both, we hide the loading message and show the form
            document.getElementById('loading-check').style.display = 'none';
            document.getElementById('reset-form').style.display = 'block';
            
            document.getElementById('reset-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                if (newPassword !== confirmPassword) {
                    showMessage('reset-message', '❌ Passwords do not match.', 'error', false); // Keep form visible
                    return;
                }
                
                if (newPassword.length < 8) {
                    showMessage('reset-message', '❌ Password must be at least 8 characters.', 'error', false); // Keep form visible
                    return;
                }

                showMessage('reset-message', 'Updating password...', 'info', false);

                try {
                    // Send vtoken, email, and newPassword to the server
                    const response = await fetch(`${API_BASE_URL}/api/reset-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            verificationToken: vtoken, 
                            email: email,
                            newPassword: newPassword 
                        })
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('reset-message', `✅ ${result.message}`, 'success', true); // Hide form on success
                        // Optional: Redirect to login after a delay
                        setTimeout(() => window.location.href = '/auth.html', 3000);
                    } else {
                        // This handles 400 (Invalid token/expired) or 500 (Server error)
                        showMessage('reset-message', `❌ Error: ${result.message || 'Could not reset password. Session may have expired.'}`, 'error', true); // Hide form on failure/expiry
                    }
                } catch (error) {
                    showMessage('reset-message', '❌ Network error while connecting to the server.', 'error', true);
                }
            });
        });
    </script>
</body>
</html>
